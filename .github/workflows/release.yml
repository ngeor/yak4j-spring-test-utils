name: release

on:
  push:
    tags: [ "v*" ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    # main repo
    - uses: actions/checkout@v5
    # release script
    - uses: actions/checkout@v5
      with:
          repository: ngeor/java
          # checkout into the scripts path
          path: scripts
          # only scripts path
          sparse-checkout: |
              scripts
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
        cache: 'maven'
    # workaround to prime the gpg folders
    - run: >-
        ./scripts/release.py
        --gpg-key-file ./scripts/keys.asc
        --gpg-key-name ${{ secrets.GPG_KEY }}
        --gpg-passphrase ${{ secrets.GPG_PASSPHRASE }}
        --maven-username ${{ secrets.OSSRH_USERNAME }}
        --maven-password ${{ secrets.OSSRH_PASSWORD }}
